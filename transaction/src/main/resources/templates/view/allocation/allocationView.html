<!DOCTYPE html>
<html lang="ko" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"  >
    <title>거래정보</title>        
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/allocation/allocation.css}">        
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/com/modal.css}">        
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/com/com.css}">    
    <script type="text/javascript" th:src="@{/JS/utlt/modal.js}"></script>    
    <script type="text/javascript" th:src="@{/JS/utlt/com.js}"></script>  
    <script type="text/javascript" th:src="@{/JS/allocation/allocation.js}"></script>  
    <!--차트-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:inline="javascript">
      window.onload = function(){
        const data = /*[[${aSelect}]]*/;
        allocationBarChart(data);
      }
    
    </script>
</head>
<body>
    <h4>
        <ul class="nav flex-column" th:replace="view/layout/menuBar.html"></ul>
    </h4>
    
    <div class="container01"> 
    <div class="div_title01">검색영역</div>
        <div class="div_body01">
            <form class="form02"  th:action="@{/allocation/allocationSearch.do}" method="get">
                <label for="년도">년도 :</label>
                <select name="year">
                    <option value="null">전체</option>                    
                    <th:block th:if="${'null' != parameter.year}">                    
                        <option th:each="i : ${#numbers.sequence(2020, #dates.year(#dates.createNow()))}"
                               th:value="${i}" th:text="${i}"
                               th:selected="${parameter != null and i == T(java.lang.Integer).parseInt(parameter.year)}">
                        </option>
                    </th:block>
                    <th:block th:if="${'null' == parameter.year}">                    
                        <option th:each="i : ${#numbers.sequence(2020, #dates.year(#dates.createNow()))}"
                               th:value="${i}" th:text="${i}">
                        </option>
                    </th:block>
                </select>
                <label for="월">월 :</label>
                <select name="month">
                    <option value="null">전체</option>
                    <th:block th:if="${'null' != parameter.month}">
                        <option th:each="i : ${#numbers.sequence(1, 12)}" 
                               th:value="${i}" 
                               th:text="${i + '월'}"
                               th:selected="${parameter != null and i == T(java.lang.Integer).parseInt(parameter?.month)}">
                        </option>
                    </th:block>
                    <th:block th:if="${'null' == parameter.month}">
                        <option th:each="i : ${#numbers.sequence(1, 12)}" 
                               th:value="${i}" 
                               th:text="${i + '월'}">
                        </option>
                    </th:block>
<!--                    <th:block th:if="${'null' != parameter}">                    
                        <option th:each="i : ${#numbers.sequence(1, 12)}" 
                               th:value="${i}" 
                               th:text="${i + '월'}"
                               th:selected="${parameter != null and i == T(java.lang.Integer).parseInt(parameter?.month)}">
                        </option>
                    </th:block>
                    <th:block th:if="${'null' == parameter}">                    
                        <option th:each="i : ${#numbers.sequence(1, 12)}" 
                               th:value="${i}" 
                               th:text="${i + '월'}">
                        </option>
                    </th:block>-->
                </select>
                <label for="주식명">주식명 :</label>
                <input name="stockName"type="text" class="full-width-input02">                
                <button  class="search-button">검색</button><!--                    onclick="search()"-->
            </form>
        </div>
    </div>
    
    <div class="container01">    
        <div class="div_title01">조회영역</div>          
            <div class="div_body01">
                    <div  class="div_menu" style="display: inline-block;">
                                                <div>년도 </div>
                                                <div>항목</div>
                                                <div>01월</div>
                                                <div>02월</div>
                                                <div>03월</div>
                                                <div>04월</div>
                                                <div>05월</div>
                                                <div>06월</div>
                                                <div>07월</div>
                                                <div>08월</div>
                                                <div>09월</div>
                                                <div>10월</div>
                                                <div>11월</div>
                                                <div>12월</div>
                    </div>
                    <div class="div_container_main" style="overflow-x: auto; white-space: nowrap;">
                        
                        <div th:each="aSelect : ${aSelect}" class="div_content">
                            <div th:text="${aSelect.TRNSCDATE}"    ></div>
                            <div th:text="${aSelect.STOCK_NAME}" ></div>
                            <div th:text="${aSelect.JANUARY}"   th:classappend="${aSelect.JANUARY   eq 0} ? container-disable : container-able" th:onclick="sendCountyOffice( [[${aSelect.STOCK_NAME}]],  [[${aSelect.TRNSCDATE}]], '01')"></div>
                            <div th:text="${aSelect.FEBRUARY}"  th:classappend="${aSelect.FEBRUARY  eq 0} ? container-disable : container-able" th:onclick="sendCountyOffice( [[${aSelect.STOCK_NAME}]],  [[${aSelect.TRNSCDATE}]], '02')"></div>
                            <div th:text="${aSelect.MARCH}"     th:classappend="${aSelect.MARCH     eq 0} ? container-disable : container-able" th:onclick="sendCountyOffice( [[${aSelect.STOCK_NAME}]],  [[${aSelect.TRNSCDATE}]], '03')"></div>
                            <div th:text="${aSelect.APRIL}"     th:classappend="${aSelect.APRIL     eq 0} ? container-disable : container-able" th:onclick="sendCountyOffice( [[${aSelect.STOCK_NAME}]],  [[${aSelect.TRNSCDATE}]], '04')"></div>
                            <div th:text="${aSelect.MAY}"       th:classappend="${aSelect.MAY       eq 0} ? container-disable : container-able" th:onclick="sendCountyOffice( [[${aSelect.STOCK_NAME}]],  [[${aSelect.TRNSCDATE}]], '05')"></div>
                            <div th:text="${aSelect.JUNE}"      th:classappend="${aSelect.JUNE      eq 0} ? container-disable : container-able" th:onclick="sendCountyOffice( [[${aSelect.STOCK_NAME}]],  [[${aSelect.TRNSCDATE}]], '06')"></div>
                            <div th:text="${aSelect.JULY}"      th:classappend="${aSelect.JULY      eq 0} ? container-disable : container-able" th:onclick="sendCountyOffice( [[${aSelect.STOCK_NAME}]],  [[${aSelect.TRNSCDATE}]], '07')"></div>
                            <div th:text="${aSelect.AUGUST}"    th:classappend="${aSelect.AUGUST    eq 0} ? container-disable : container-able" th:onclick="sendCountyOffice( [[${aSelect.STOCK_NAME}]],  [[${aSelect.TRNSCDATE}]], '08')"></div>
                            <div th:text="${aSelect.SEPTEMBER}" th:classappend="${aSelect.SEPTEMBER eq 0} ? container-disable : container-able" th:onclick="sendCountyOffice( [[${aSelect.STOCK_NAME}]],  [[${aSelect.TRNSCDATE}]], '09')"></div>
                            <div th:text="${aSelect.OCTOBER}"   th:classappend="${aSelect.OCTOBER   eq 0} ? container-disable : container-able" th:onclick="sendCountyOffice( [[${aSelect.STOCK_NAME}]],  [[${aSelect.TRNSCDATE}]], '10')"></div>
                            <div th:text="${aSelect.NOVEMBER}"  th:classappend="${aSelect.NOVEMBER  eq 0} ? container-disable : container-able" th:onclick="sendCountyOffice( [[${aSelect.STOCK_NAME}]],  [[${aSelect.TRNSCDATE}]], '11')"></div>
                            <div th:text="${aSelect.DECEMBER}"  th:classappend="${aSelect.DECEMBER  eq 0} ? container-disable : container-able" th:onclick="sendCountyOffice( [[${aSelect.STOCK_NAME}]],  [[${aSelect.TRNSCDATE}]], '12')"></div>
                        </div>
            </div>
      </div>
      <!-- 바차트 시작-->
        <br>
        <div  th:if="${!#lists.isEmpty(aSelect)}" class="container">
          <canvas id="bar_chart"></canvas>
        </div>
        <!-- 바차트 종료-->
    </div><!--   container01 end -->
    
</body>
</html>
