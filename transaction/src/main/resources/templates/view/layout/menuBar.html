<!DOCTYPE html>
<html lang="ko" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"  >
    <title>메뉴</title>  
    <style>
            .ul_01 {
              list-style-type: none;
              margin: 0;
              padding: 0;
              overflow: hidden;
              border: 1px solid #e7e7e7;
              background-color: #f3f3f3;
            }
            
            .li_01 {
              float: left;
            }
            
            .li_01 a {
              display: block;
              color: #666;
              text-align: center;
              padding: 14px 16px;
              text-decoration: none;
            }
            
            .li_01 a:hover:not(.active) {
              background-color: #ddd;
            }
            
            .li_01.active {
              color: white;
              background-color: #04AA6D;
            }
    </style>
</head>
<body>
    <ul class="ul_01">
      <li class="li_01"><a href="/">주식정보</a></li>
      <li class="li_01"><a href="/stckDlng/stckDlngView">주식거래정보</a></li>	  
	  <li class="li_01"><a href="/weeklyAllocation/weeklyAllocationView">주간배당내역</a></li>
    </ul>
</body>
</html>
